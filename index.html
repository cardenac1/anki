<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 50px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            padding: 50px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        .row-list {
            list-style: none;
            padding: 0;
        }

        .row-item {
            background-color: #1e1e1e;
            padding: 15px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.2em;
            word-wrap: break-word;
        }

        .row-item:hover {
            background-color: #333333;
        }

        .details-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #222222;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 1.2em;
        }

        textarea {
            width: 95%; /* Prevents textboxes from extending too far */
            resize: vertical; /* Vertical resizing for better mobile support */
            padding: 20px; /* Larger padding for better touch support */
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 8px;
            font-size: 1.2em;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #145a9d;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        select {
            margin-top: 20px;
            padding: 15px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
        }

        .column-selector {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .column-button {
            padding: 15px;
            margin: 5px;
            background-color: #444444;
            border: 1px solid #666666;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 1.1em;
            text-align: center;
            flex: 1 0 22%;
            box-sizing: border-box;
        }

        .column-button.selected {
            background-color: #28a745;
            border-color: #28a745;
        }

        /* Keep the export button at the top right */
        #exportButton {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        #exportButton:hover {
            background-color: #145a9d;
        }
.colored-text-1 {
    color: #04ff00; /* Red text for the first column */
}

.colored-text-2 {
    color: #1500ff; /* Green text for the second column */
}

.colored-text-3 {
    color: #0000ff; /* Blue text for the third column */
}

.colored-text-4 {
    color: #ff9900; /* Orange text for the fourth column */
}

.colored-text-5 {
    color: #0000ff; /* Purple text for the fifth column */
}

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.6em;
            }

            textarea {
                font-size: 1em;
            }

            button, select {
                width: 100%;
                font-size: 1em;
            }

            .row-item {
                font-size: 1em;
            }

            .column-button {
                flex: 1 0 46%;
            }

            #exportButton {
                width: auto;
                top: 10px;
                right: 10px;
                font-size: 0.9em;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="title"> Med List</h1>
        <input type="file" id="fileInput" accept=".csv">
        <div class="column-selector" id="columnSelector"></div>
        <select id="columnSelect" onchange="sortRows()">
            <option value="">Select Column to Sort</option>
        </select>
        <ul class="row-list" id="rowList"></ul>
        
        <div class="details-view" id="detailsView">
            <div class="details-header">
                <h2 id="detailsTitle">Details View</h2>
                <button onclick="backToList()">Back to List</button>
            </div>
            <form id="editForm"></form>
            <div class="nav-buttons">
                <button id="prevButton" onclick="navigateDetails(-1)">Previous</button>
                <button id="nextButton" onclick="navigateDetails(1)">Next</button>
            </div>
        </div>
    </div>

    <button id="exportButton" onclick="exportCSV()">Export CSV</button>

    <!-- Include Papa Parse from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        let parsedData = [];
        let headers = [];
        let currentRowIndex = -1;
        let selectedColumns = [0, 1, 2];

        const colors = ['colored-text-1', 'colored-text-2', 'colored-text-3', 'colored-text-4', 'colored-text-5'];

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                Papa.parse(file, {
                    complete: function(results) {
                        parsedData = results.data.slice(1);
                        headers = results.data[0];
                        populateColumnSelector();
                        populateColumnSelect();
                        displayRows();
                    },
                    error: function(error) {
                        console.error('Error parsing CSV:', error);
                    },
                    header: false,
                    skipEmptyLines: true
                });
            }
        });

        function populateColumnSelector() {
            const columnSelector = document.getElementById('columnSelector');
            columnSelector.innerHTML = '';
            headers.forEach((header, colIndex) => {
                const button = document.createElement('div');
                button.className = 'column-button';
                button.textContent = header;
                if (selectedColumns.includes(colIndex)) {
                    button.classList.add('selected');
                }
                button.onclick = () => toggleColumnSelection(colIndex, button);
                columnSelector.appendChild(button);
            });
        }

        function toggleColumnSelection(colIndex, button) {
            if (selectedColumns.includes(colIndex)) {
                selectedColumns = selectedColumns.filter(col => col !== colIndex);
                button.classList.remove('selected');
            } else {
                selectedColumns.push(colIndex);
                button.classList.add('selected');
            }
            displayRows();
        }

        function populateColumnSelect() {
            const columnSelect = document.getElementById('columnSelect');
            columnSelect.innerHTML = '<option value="">Select Column to Sort</option>';
            headers.forEach((header, colIndex) => {
                const option = document.createElement('option');
                option.value = colIndex;
                option.textContent = header;
                columnSelect.appendChild(option);
            });
        }

        function displayRows() {
            const rowList = document.getElementById('rowList');
            rowList.innerHTML = '';
            parsedData.forEach((row, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'row-item';
                listItem.innerHTML = `${selectedColumns.map((colIndex, idx) => `<span class="${colors[idx % colors.length]}">${row[colIndex]}</span>`).join(', ')}`;
                listItem.onclick = () => showDetails(index);
                rowList.appendChild(listItem);
            });
        }

        function sortRows() {
            const columnIndex = document.getElementById('columnSelect').value;
            if (columnIndex !== "") {
                parsedData.sort((a, b) => {
                    const valueA = a[columnIndex] ? a[columnIndex].toLowerCase() : "";
                    const valueB = b[columnIndex] ? b[columnIndex].toLowerCase() : "";
                    return valueA.localeCompare(valueB);
                });
                displayRows();
            }
        }

        function showDetails(index) {
            currentRowIndex = index;
            const detailsView = document.getElementById('detailsView');
            const form = document.getElementById('editForm');
            form.innerHTML = '';

            // Create editable text areas for each data value
            parsedData[index].forEach((value, colIndex) => {
                const label = document.createElement('label');
                label.textContent = headers[colIndex];
                const textarea = document.createElement('textarea');
                textarea.value = value;
                textarea.oninput = function() {
                    parsedData[currentRowIndex][colIndex] = textarea.value; // Save on input
                };
                form.appendChild(label);
                form.appendChild(textarea);
            });

            detailsView.style.display = 'block';
            updateNavButtons();
        }

        function navigateDetails(step) {
            const newIndex = currentRowIndex + step;
            if (newIndex >= 0 && newIndex < parsedData.length) {
                showDetails(newIndex);
            }
        }

        function updateNavButtons() {
            document.getElementById('prevButton').disabled = currentRowIndex === 0;
            document.getElementById('nextButton').disabled = currentRowIndex === parsedData.length - 1;
        }

        function backToList() {
            document.getElementById('detailsView').style.display = 'none';
        }

        function exportCSV() {
            const csvContent = Papa.unparse([headers, ...parsedData]);
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.setAttribute('href', URL.createObjectURL(blob));
            link.setAttribute('download', 'updated_data.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
