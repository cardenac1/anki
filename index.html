<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med List</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 50px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            padding: 50px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        .row-list {
            list-style: none;
            padding: 0;
        }

        .row-item {
            background-color: #1e1e1e;
            padding: 15px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.2em;
            word-wrap: break-word;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Display values in grid */
            gap: 10px;
            align-items: center;
        }

        .row-item:hover {
            background-color: #333333;
        }

        .details-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #222222;
            padding: 40px 20px 150px 20px;
            overflow-y: auto;
            box-sizing: border-box;
            z-index: 1000;
        }

        #editForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        label {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
        }

        textarea {
            width: 80%;
            max-width: 700px;
            resize: vertical;
            padding: 20px;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 8px;
            font-size: 1.2em;
            margin: 10px auto;
            box-sizing: border-box;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #145a9d;
        }

        select {
            margin-top: 20px;
            padding: 15px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
        }

        .column-selector {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .column-button {
            padding: 15px;
            margin: 5px;
            background-color: #444444;
            border: 1px solid #666666;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 1.1em;
            text-align: center;
            flex: 1 0 22%;
            box-sizing: border-box;
        }

        .column-button.selected {
            background-color: #28a745;
            border-color: #28a745;
        }

        #exportButton {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        #exportButton:hover {
            background-color: #145a9d;
        }

        /* Cool-toned light color scheme */
        .colored-text-1 {
            color: #6ec1e4; /* Soft Blue */
        }

        .colored-text-2 {
            color: #c30101; /* Red */
        }

        .colored-text-3 {
            color: #FFA500; /* Orange */
        }

        .colored-text-4 {
            color: #64d986; /* Mint Green */
        }

        .colored-text-5 {
            color: #a998e3; /* Soft Lilac */
        }

        .colored-text-6 {
            color: #8d86c9; /* Muted Lavender */
        }

        .colored-text-7 {
            color: #4fd1c5; /* Seafoam Green */
        }

        .colored-text-8 {
            color: #677db7; /* Slate Blue */
        }

        .colored-text-9 {
            color: #7a9ecd; /* Periwinkle */
        }

        .colored-text-10 {
            color: #88b097; /* Light Sage */
        }

        .delete-button {
            background-color: #e53935;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .delete-button:hover {
            background-color: #c62828;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.6em;
            }

            textarea {
                font-size: 1em;
            }

            button, select {
                width: 100%;
                font-size: 1em;
            }

            .row-item {
                font-size: 1em;
                grid-template-columns: repeat(1, 1fr); /* For smaller screens, make it 1 column */
            }

            .column-button {
                flex: 1 0 46%;
            }

            #exportButton {
                width: auto;
                top: 10px;
                right: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Med List</h1>
        <input type="file" id="fileInput" accept=".csv">
        <div class="column-selector" id="columnSelector"></div>
        <select id="columnSelect" onchange="sortRows()">
            <option value="">Select Column to Sort</option>
        </select>
        <button id="exportButtonMain" onclick="exportCSV()">Export CSV</button>
        <ul class="row-list" id="rowList"></ul>

        <button id="exportButtonMain" onclick="exportCSV()">Export CSV</button>

        <!-- Add Entry Section -->
        <h2>Add New Entry</h2>
        <form id="addEntryForm" onsubmit="addEntry(event)">
            <div id="newEntryFields"></div>
            <button type="submit">Add Entry</button>
        </form>

        <div class="details-view" id="detailsView">
            <div class="details-header">
                <h2 id="detailsTitle">Details View</h2>
                <button onclick="backToList()">Back to List</button>
                <button id="exportButton" onclick="exportCSV()">Export CSV</button>
            </div>
            <form id="editForm"></form>
            <div class="nav-buttons">
                <button id="prevButton" onclick="navigateDetails(-1)">Previous</button>
                <button id="nextButton" onclick="navigateDetails(1)">Next</button>
            </div>
            <button class="delete-button" onclick="deleteCurrentEntry()">Delete Entry</button>
        </div>
    </div>

    <!-- Include Papa Parse from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        let parsedData = [];
        let headers = [];
        let currentRowIndex = -1;
        let selectedColumns = [0, 1, 2];

        const colors = [
            'colored-text-1', 'colored-text-2', 'colored-text-3',
            'colored-text-4', 'colored-text-5', 'colored-text-6',
            'colored-text-7', 'colored-text-8', 'colored-text-9',
            'colored-text-10'
        ];

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                Papa.parse(file, {
                    complete: function(results) {
                        parsedData = results.data.slice(1);
                        headers = results.data[0];
                        populateColumnSelector();
                        populateColumnSelect();
                        displayRows();
                        generateNewEntryFields();
                        saveCSVToLocalStorage(); // Save immediately when a new file is uploaded
                    },
                    error: function(error) {
                        console.error('Error parsing CSV:', error);
                    },
                    header: false,
                    skipEmptyLines: true
                });
            }
        });

        function populateColumnSelector() {
            const columnSelector = document.getElementById('columnSelector');
            columnSelector.innerHTML = '';
            headers.forEach((header, colIndex) => {
                const button = document.createElement('div');
                button.className = 'column-button';
                button.textContent = header;
                if (selectedColumns.includes(colIndex)) {
                    button.classList.add('selected');
                }
                button.onclick = () => toggleColumnSelection(colIndex, button);
                columnSelector.appendChild(button);
            });
        }

        function toggleColumnSelection(colIndex, button) {
            if (selectedColumns.includes(colIndex)) {
                selectedColumns = selectedColumns.filter(col => col !== colIndex);
                button.classList.remove('selected');
            } else {
                selectedColumns.push(colIndex);
                button.classList.add('selected');
            }
            displayRows();
        }

        function populateColumnSelect() {
            const columnSelect = document.getElementById('columnSelect');
            columnSelect.innerHTML = '<option value="">Select Column to Sort</option>';
            headers.forEach((header, colIndex) => {
                const option = document.createElement('option');
                option.value = colIndex;
                option.textContent = header;
                columnSelect.appendChild(option);
            });
        }

        function displayRows() {
            const rowList = document.getElementById('rowList');
            rowList.innerHTML = '';
            parsedData.forEach((row, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'row-item';
                listItem.innerHTML = `${selectedColumns.map((colIndex, idx) => `<span class="${colors[idx % colors.length]}">${row[colIndex]}</span>`).join(' ')}`;
                listItem.onclick = () => showDetails(index);
                rowList.appendChild(listItem);
            });
        }

        function sortRows() {
            const columnIndex = document.getElementById('columnSelect').value;
            if (columnIndex !== "") {
                parsedData.sort((a, b) => {
                    const valueA = a[columnIndex] ? a[columnIndex].toLowerCase() : "";
                    const valueB = b[columnIndex] ? b[columnIndex].toLowerCase() : "";

                    // Sort blanks to the bottom
                    if (valueA === "" && valueB === "") return 0;
                    if (valueA === "") return 1;
                    if (valueB === "") return -1;

                    return valueA.localeCompare(valueB);
                });
                displayRows();
            }
        }

        function showDetails(index) {
            currentRowIndex = index;
            const detailsView = document.getElementById('detailsView');
            const form = document.getElementById('editForm');
            form.innerHTML = '';

            parsedData[index].forEach((value, colIndex) => {
                const label = document.createElement('label');
                label.textContent = headers[colIndex];
                const textarea = document.createElement('textarea');
                textarea.value = value;
                textarea.oninput = function() {
                    parsedData[currentRowIndex][colIndex] = textarea.value; // Auto-save on input
                    displayRows(); // Update the row labels immediately after editing
                    saveCSVToLocalStorage(); // Save every time input changes
                };
                form.appendChild(label);
                form.appendChild(textarea);
            });

            detailsView.style.display = 'block';
            updateNavButtons();
        }

        function navigateDetails(step) {
            const newIndex = currentRowIndex + step;
            if (newIndex >= 0 && newIndex < parsedData.length) {
                showDetails(newIndex);
            }
        }

        function updateNavButtons() {
            document.getElementById('prevButton').disabled = currentRowIndex === 0;
            document.getElementById('nextButton').disabled = currentRowIndex === parsedData.length - 1;
        }

        function backToList() {
            document.getElementById('detailsView').style.display = 'none';
        }

        function exportCSV() {
            // Get the current date
            const now = new Date();
            // Format date as MM.DD.YY
            const formattedDate = String(now.getMonth() + 1).padStart(2, '0') + "." +
                String(now.getDate()).padStart(2, '0') + "." +
                String(now.getFullYear()).slice(-2); // Get last two digits of year

            // Create the filename with the formatted date
            const filename = `list_${formattedDate}.csv`;

            // Convert data to CSV
            const csvContent = Papa.unparse([headers, ...parsedData]);

            // Create a Blob and link for download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.setAttribute('href', URL.createObjectURL(blob));
            link.setAttribute('download', filename); // Set the filename with formatted date
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function deleteCurrentEntry() {
            if (currentRowIndex !== -1) {
                const confirmDeletion = confirm("Are you sure you want to delete this entry?");
                if (confirmDeletion) {
                    // Proceed with deletion if user confirmed
                    parsedData.splice(currentRowIndex, 1);
                    backToList();
                    displayRows();
                    saveCSVToLocalStorage(); // Save immediately after deletion
                } else {
                    console.log("Deletion canceled");
                }
            }
        }

        function addEntry(event) {
            event.preventDefault();
            const newEntry = [];
            const fields = document.querySelectorAll('#newEntryFields input');
            fields.forEach(field => {
                newEntry.push(field.value);
                field.value = ''; // Reset input field
            });
            parsedData.push(newEntry);
            displayRows();
            saveCSVToLocalStorage(); // Save after adding an entry
        }

        function generateNewEntryFields() {
            const newEntryFields = document.getElementById('newEntryFields');
            newEntryFields.innerHTML = '';
            headers.forEach(header => {
                const input = document.createElement('input');
                input.placeholder = header;
                newEntryFields.appendChild(input);
            });
        }

function saveCSVToLocalStorage() {
    const csvContent = Papa.unparse([headers, ...parsedData]);
    localStorage.setItem('csvData', csvContent);
    console.log("Data saved to localStorage.");
}

function loadCSVFromLocalStorage() {
    const savedData = localStorage.getItem('csvData');
    if (savedData) {
        const results = Papa.parse(savedData, { header: false });
        parsedData = results.data.slice(1); // Data rows
        headers = results.data[0]; // First row as headers

        populateColumnSelector();
        populateColumnSelect();
        displayRows();
        console.log("Data loaded from localStorage.");
    } else {
        console.log("No saved data found in localStorage.");
    }
}

setInterval(saveCSVToLocalStorage, 60000); // Auto-save every minute

// Load the saved data from localStorage when the page loads
window.onload = function() {
    loadCSVFromLocalStorage();
};

    </script>
</body>
</html>
